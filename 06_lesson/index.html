<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Shoaib Khan" />
    <meta name="description" content="Learning HTML." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Web Page</title>
    <link rel="icon" href="html.png" type="icon/Image" />
    <link rel="stylesheet" href="main.css" type="text/CSS" />
  </head>
  <body>
    <h1>Hello World</h1>
    <hr />

    <h3>There are the some images</h3>
    <section id="bitcoin">
      <p>This is the Image of Bitcoin</p>
      <figure>
        <img
          src="img/bitcoin.jpg"
          alt="bitcoinImage"
          type="bitcoin"
          width="500"
          height="350"
          loading="lazy"
        />
        <br />
        <a href="https://en.wikipedia.org/wiki/Bitcoin">Bitcoin</a>
      </figure>
    </section>

    <section id="boat">
      <p>The Image of boat</p>
      <figure>
        <img
          src="img/boat.png"
          alt="boatImage"
          type="boat"
          width="500"
          height="350"
          loading="lazy"
        />
        <br />
        <a
          href="https://en.wikipedia.org/wiki/Boat#:~:text=A%20boat%20is%20a%20watercraft,its%20ability%20to%20carry%20boats."
          >boat</a
        >
      </figure>
    </section>

    <section id="earth">
      <p>Happy Earth Day</p>
      <figure>
        <img
          src="img/earth.jpg"
          alt="Happy Earth Day"
          width="500"
          height="350"
          type="EarthImage"
          loading="lazy"
        />
        <br />
        <a href="https://en.wikipedia.org/wiki/Earth_Day">Earth Day</a>
      </figure>
    </section>

    <section id="workspace">
      <p>This is my Workspace</p>
      <figure>
        <img
          src="img/workspace.jpg"
          alt="This is my Development Workspace"
          type="DevelopmentWorkspace"
          width="500"
          height="350"
          loading="lazy"
        />
        <br />
        <a href="https://en.wikipedia.org/wiki/Blockchain"
          >Blockchain Development Workspace</a
        >
      </figure>
    </section>

    <hr />
    <a href="about.html">Shoaib Khan Portfolio</a> <br />
    <a href="#">Back to top</a>
  </body>
</html>
