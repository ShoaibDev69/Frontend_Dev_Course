<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Tag in HTML</title>

    <!-- Table Styling -->
    <style>
      table,
      td {
        border: 1px solid #333;
      }

      thead,
      tfoot {
        background-color: #333;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th colspan="2">The Table Head</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>First Name</td>
          <td>Last Name</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
